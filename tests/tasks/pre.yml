# pre test file for duply-backup
---
- name: install test dependencies
  apt:
    name:
      - wget
      - duplicity
      - cron
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"
    state: "{{ apt_install_state | default('latest') }}"

- name: setup test
  shell: >
    wget -q http://duply.net/tmp/duply.sh -O /usr/local/bin/duply;
    chmod 0755 /usr/local/bin/duply;
    mkdir -p /tmp/duply-backup/target;
  args:
    warn: false
  changed_when: false
  tags:
    - skip_ansible_lint
